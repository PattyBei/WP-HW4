<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>exercise2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	    $(function(){
		$("#hidep").click(function(){
		    $("p").hide(1);
		});
		$("#hideid").click(function(){
		    $("#paragraph2").hide();
		});
		$("#hideclass").click(function(){
		    $(".paragraph3").hide();
		});
	    });
	</script>
    </head>
    <body>
	<h1>Web Programming</h1>
	<p>Hide Paragraph 1</p>
	<p id="paragraph2">Hide Paragraph 2</p>
	<p class="paragraph3">Hide Paragraph 3</p>
	<button id="hidep">Hide p</button>
	<button id="hideid">Hide id</button>
	<button id="hideclass">Hide class</button>
    </body>
</html>
